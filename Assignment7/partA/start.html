<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Login</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h6 {
            display: none; /* Hide error messages by default */
        }
    </style>
</head>
<body>
    <h1 class="text-center text-danger m-4">Calculator Application</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form id="loginForm">
                <div class="form-group">
                    <label for="usernames" class="form-label">Username:</label>
                    <input type="text" name="username" id="usernames" class="form-control">
                    <h6 id="usernameError" style="color: red;">*Username must be between 3 and 15 characters.</h6>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <h6 id="emailError" style="color: red;">*Email must be a Northeastern email.</h6>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <h6 id="passwordError" style="color: red;">*Password must be between 6 and 20 characters.</h6>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
                    <h6 id="confirmPasswordError" style="color: red;">*Confirm password must match the password.</h6>
                </div>

                <input type="submit" id="loginButton" value="Login" class="btn btn-primary" disabled>
            </form>
        </div>
    </div>
    <script src="start.js"></script>
</body>
</html>
